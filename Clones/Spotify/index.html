<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Clones/Spotify/style.css">
  <title>Spotify</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="home">
        <div class="item spotify">
          <i class="bx bxl-spotify"></i>
          <span>Spotify</span>
        </div>
        <div class="item glow">
          <i class="bx bxs-home"></i>
          <span>&nbsp;&nbsp;&nbsp;Home</span>
        </div>
        <div class="item glow">
          <i class="bx bx-search" ></i>
          <span>&nbsp;&nbsp;&nbsp;Search</span>
        </div>
        
       
      

      </div>
      <div class="library">
        <div class="heading">
          <div>
            <i class="bx bx-library lib"></i>
            <span>Your Library</span>
          </div>
          <i class="bx bx-plus"></i>
        </div>

        <div class="playlist">
        <p>Create your first playlist <br> It's easy, we'll help you</p>
        <button class="playlistBtn">Create playlist</button>
        </div>

        <div class="podcast">
          <p>Let's find some podcasts to follow<br> We'll keep you updated on new episodes</p>
          <button class="podcastBtn">Browse podcast</button>
          </div>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <div>
          <i class="bx bx-chevron-left" ></i>
          <i class="bx bx-chevron-right" ></i>
        </div>
        <div class="btns">
          <button class="signup">Sign up</button>
          <button class="login">Log in</button>
        </div>
      </div>
    </div>

    <div class="playlists">
      
    </div>
   
  </div>

  <script src="/Clones/Spotify/index.js"></script>
</body>

</html>
