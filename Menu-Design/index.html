<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Menu-Design/style.css">
  <title>Select-Menu</title>
</head>
<body>
  <div class="selector">
    <div id="selectField">
      <p id="selectText">Select Social Media</p>
      <img src="/Menu-Design/SelectMenu_Img/arrow.png" alt="arror" class="arrow">
    </div>
    <ul id="list" class ="hide"> 
      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/facebook.png" alt="apps">
        <p>FaceBook</p>
      </li>

      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/instagram.png" alt="apps">
        <p>Instagram</p>
      </li>

      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/pinterest.png" alt="apps">
        <p>Pinterest</p>
      </li>

      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/twitter.png" alt="apps">
        <p>Twitter</p>
      </li>

      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/whatsapp.png" alt="apps">
        <p>Whatsapp</p>
      </li>

      <li class="options">
        <img src="/Menu-Design/SelectMenu_Img/youtube.png" alt="apps">
        <p>YouTube</p>
      </li>
    </ul>

  </div>

  <script src="/Menu-Design/index.js"></script>
</body>
</html>
