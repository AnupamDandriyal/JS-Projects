<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Quote-Generator/style.css">
  <title>Quote Creator</title>
</head>
<body>
  <div class="container">
    <h2>Quote of the day</h2>
    <p class="quote">"All is have to do is stay happy"</p>
     <div class="author">
      <span></span>
      <p class="name">&nbsp;Anonymous</p>
     </div>
    <div class="btns">
      <button class="create btn">New Quote</button>
      <button class="tweet btn" onclick="tweet()"><i class="fa-brands fa-twitter"></i> Tweet</button>
    </div>
  </div>

  <script src="/Quote-Generator/index.js"></script>
</body>
</html>
