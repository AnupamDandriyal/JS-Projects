<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Launching-Website/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="/Launching-Website/images/logo.png" alt="logo" class="logo">
    <p>Website is Under Maintenance</p>
    <h1>We're <span>Launching</span> Soon</h1>
    <div class="counter">
      <div class="item">
        <p class="days value">24</p>
        <p class="title">Days</p>
      </div>

      <div class="item">
        <p class="hours value">10</p>
        <p class="title">Hours</p>
      </div>

      <div class="item">
        <p class="mins value">48</p>
        <p class="title">Minutes</p>
      </div>

      <div class="item">
        <p class="secs value">40</p>
        <p class="title">Seconds</p>
      </div>
    </div>
    <button class="btn">Learn More <i class="fa fa-play"></i></button>
    <img src="/Launching-Website/images/rocket.png" alt="rocket" class="rocket">
  </div>

  <script src="/Launching-Website/index.js"></script>
</body>
</html>
