<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/BMI-Calculator/style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Body Mass Index (BMI) Calculator</h2>

    <div class="input-values">
      <div class="item">
        <label for="height">Your Height (cm):</label>
        <input type="number" class="height input">
      </div>
      
      <div class="item">
        <label for="height">Your Weight (kg):</label>
        <input type="number" class="weight input">
      </div>

     <button class="btn">Compute BMI</button>

     <div class="BMI input"></div>
     <label for="condn" class="condn">Weight Condition: <span class="value"></span></label>
    </div>

  </div>

  <script src="/BMI-Calculator/index.js"></script>
</body>
</html>
