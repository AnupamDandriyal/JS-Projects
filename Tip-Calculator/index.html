<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Tip-Calculator/style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate the total</p>
    <div class="item">
      <label>Bill Amount:</label>
      <input type="number" class="amount" required>
    </div>

    <div class="item">
      <label>Tip Percentage:</label>
      <input type="number" class="tip" required>
    </div>

    <button class="btn">Calculate</button>
    <div class="total">Total: <span class="total-value">$0.00</span></div>
  </div>
  <script src="/Tip-Calculator/index.js"></script>
</body>
</html>
