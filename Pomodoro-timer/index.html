<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Pomodoro-timer/style.css">
  <title>Pmodoro Timer</title>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <p><span class="mins">25</span>:<span class="secs">00</span></p>
    </div>
    <div class="btns">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="/Pomodoro-timer/index.js"></script>
</body>
</html>
