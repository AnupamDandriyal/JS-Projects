<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Rotating-Gallery/style.css">
  <title>Rotating Gallery</title>
</head>
<body>
  <div class="img-container">
    <span style="--i: 1">
      <img src="https://picsum.photos/id/237/300/200" alt="pic">
    </span>
    <span style="--i: 2">
      <img src="https://picsum.photos/id/23/300/200" alt="pic">
    </span>
    <span style="--i: 3">
      <img src="https://picsum.photos/id/137/300/200" alt="pic">
    </span>
    <span style="--i: 4">
      <img src="https://picsum.photos/id/287/300/200" alt="pic">
    </span>
    <span style="--i: 5">
      <img src="https://picsum.photos/id/456/300/200" alt="pic">
    </span>
    <span style="--i: 6">
      <img src="https://picsum.photos/id/99/300/200" alt="pic">
    </span>
    <span style="--i: 7">
      <img src="https://picsum.photos/id/222/300/200" alt="pic">
    </span>
    <span style="--i: 8">
      <img src="https://picsum.photos/id/452/300/200" alt="pic">
    </span>
  </div>

  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>
  
  <script src="/Rotating-Gallery/index.js"></script>
</body>
</html>
