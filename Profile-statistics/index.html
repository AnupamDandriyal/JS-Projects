<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Profile-statistics/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Profile Stastics</title>
</head>
<body>

  <div class="container">
    <div class="item">
      <i class="fa-solid fa-briefcase"></i>
      <div class="counter value" data-ceil="13">13</div>
      <div class="title">Years Experience</div>
    </div>
    <div class="item">
      <i class="fa-solid fa-cloud"></i>
      <div class="counter value" data-ceil="50">50</div>
      <div class="title">Websites Made</div>
    </div>
    <div class="item">
      <i class="fa-brands fa-apple"></i>
      <div class="counter value" data-ceil="20">20</div>
      <div class="title">Apps Made</div>
    </div>
  </div>
  

  <script src="/Profile-statistics/index.js"></script>
</body>
</html>
