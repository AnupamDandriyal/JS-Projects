<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Temperature-Convertor/style.css">
  <title>Temperature-Convertor</title>
</head>
<body>
  <div class="container">
    <h3>Temperature Convertor</h3>
    <div class="item">
      <label for="celsius">Celsius:</label>
      <input type="number" class="celsius temp" required>
    </div>

    <div class="item">
      <label for="farenheit">Farenheit:</label>
      <input type="number" class="farenheit temp" required>
    </div>

    <div class="item">
      <label for="kelvin">Kelvin:</label>
      <input type="number" class="kelvin temp" required>
    </div>
  </div>

  <script src="/Temperature-Convertor/index.js"></script>
</body>
</html>
