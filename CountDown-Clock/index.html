<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CountDown-Clock/style.css">
  <title>Document</title>
</head>
<body>
  <h3>COUNT DOWN TO NEW YEAR</h3>
  <h1>2025</h1>
  <div class="timer">
    <div class="timer-items">
      <div class="item">
        <span class="days">00</span>
        <h6>DAYS</h6>
      </div>

      <div class="item">
        <span class="hours">00</span>
        <h6>HOURS</h6>
      </div>

      <div class="item">
        <span class="mins">00</span>
        <h6>MINUTES</h6>
      </div>

      <div class="item">
        <span class="secs">00</span>
        <h6>SECONDS</h6>
      </div>
    </div>
  </div>

  <script src="/CountDown-Clock/index.js"></script>
</body>
</html>
