<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Character-Counter/style.css">
  <title>Real Time Character Counter</title>
</head>
<body>
  <div class="container">
    <h3>Real-time Character Counter</h3>
    <textarea class="inputtext"  placeholder="Please write your text here.....",maxlength = '50'></textarea>
    <div class="counter">
      <p class="total">Total Character: <span class="blue">0</span></p>
      <p class="remaining">Remaining: <span class="orange">50</span></p>
    </div>
  </div>
  <script src="/Character-Counter/index.js"></script>
</body>
</html>
