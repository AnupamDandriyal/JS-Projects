<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Form-Validation/style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <i class="fa fa-paper-plane"></i>
    <form>
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
      <span class="name-error"></span>
    </div>
    <div class="input-group">
      <label>Phone No.</label>
      <input type="number" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
      <span class="phone-error"></span>
    </div>

    <div class="input-group">
      <label>Email Id</label>
      <input type="email" placeholder="Enter your mail" id="mail" onkeyup="validateMail()">
      <span class="email-error"></span>
    </div>

    <div class="input-group">
      <label>Your Message</label>
      <textarea rows="5" cols="46" placeholder="Enter you message" id="msg" onkeyup="validateMsg()"></textarea>
      <span class="message-error"></span>
    </div>
    <div class="btn">
      <button class="submit" onclick="validateForm()">Submit</button>
      <span class="submit-error"></span>
    </div>
  </form>
  </div>
  <script src="/Form-Validation/index.js"></script>
</body>
</html>
