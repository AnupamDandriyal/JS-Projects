<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Loan-Calculator/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h3>Loan Calculator</h3>
    <div class="entry">
      <label for="#loan-amount">Loan Amount $</label>
      <input onchange="calcloan()" onfocus="clearval(amount)" type="number" id="loan-amount" min="1" value="10000">
    </div>
    <div class="entry">
      <label for="#loan-rate">Interest Rate %</label>
      <input onchange="calcloan()" onfocus="clearval(rate)" type="number" id="loan-rate" min="0" max="100" value="12" step="0.1">
    </div>
    <div class="entry">
      <label for="#loan-time">Months to Pay</label>
      <input onchange="calcloan()" onfocus="clearval(time)" type="number" id="loan-time" value="12" min="1">
    </div>
    
    <h4>Monthly Payment: <span class="monthlypay">$888.49</span></h4>
  </div>
  <script src="/Loan-Calculator/index.js"></script>
</body>
</html>
