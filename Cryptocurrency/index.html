<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Cryptocurrency/style.css">
  <title>Cryptocurrency</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="left">
        <img src="/Cryptocurrency/images/logo.png" alt="logo" class="logo">
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li> <a href="#">White Papers</a></li>
          <li> <a href="#">About Us</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="language">EN</button>
      </div>
    </div>
    <div class="content">
      <h1>BUY &</h1>
      <h1>SELL <span>Crypto</span></h1>
      <p>World's largest Cryptocurrency exchange available on web as well ass mobile phone</p>
      <button class="explore">EXPLORE MORE</button>
    </div>

    <div class="rates">
      <div class="item">
        <img src="/Cryptocurrency/images/bitcoin.png" alt="crypto">
        <div class="values">
          <div class="bitcoin">
            $146258
          </div>
          <div class="title">
            Bitcoin
          </div>
        </div>
      </div>

      <div class="item">
        <img src="/Cryptocurrency/images/ethereum.png" alt="crypto">
        <div class="values">
          <div class="ethereum">
            $3873.4
          </div>
          <div class="title">
            Ethereum
          </div>
        </div>
      </div>

      <div class="item">
        <img src="/Cryptocurrency/images/dogecoin.png" alt="crypto">
        <div class="values">
          <div class="dogecoin">
            $0.179935
          </div>
          <div class="title">
            Dogecoin
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/Cryptocurrency/index.js"></script>
</body>

</html>
