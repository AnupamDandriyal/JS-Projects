<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Digital-Clock/style.css">
  <title>Digital-Clock</title>
</head>
<body>
  <div class="bgimg"></div>
  <div class="container">
    <h3>DIGITAL CLOCK</h3>
    <br>
    <div class="time-container">
      <div class="hours">
        <p class="value time-hour">09</p>
        <p class="title">HOURS</p>
      </div>
      <div class="minutes">
        <p class="value time-min">04</p>
        <p class="title">MINUTES</p>
      </div>
      <div class="seconds">
        <p class="value time-sec">01</p>
        <p class="title">SECONDS</p>
      </div>
      <div class="stamp time-stamp">PM</div>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
